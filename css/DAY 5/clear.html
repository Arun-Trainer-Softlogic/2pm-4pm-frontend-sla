<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
    

        .container-without-clearfix{
            border: 2px solid black;
            padding: 10px;

        }

        .box{
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }
        .footer {
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container-without-clearfix">
      <div class="box">Floated Box</div>
    </div>
    <div class="footer">Footer content will wrap around the floated box</div>
    
  </body>
</html>
