<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


    <style>
        .container{
            display: grid;
            grid-template-columns: 70px 70px 70px;
            background-color: dodgerblue;  
            padding: 12px;
            gap: 10px;
            justify-content: flex-start;
            
      
        }
        .container div{
            background-color: #ee3f3f;
            color: #000;
            padding: 10px;
            font-size: 40px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
