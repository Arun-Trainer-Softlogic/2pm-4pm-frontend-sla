<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array in Javascript</title>
  </head>
  <body>
    <h1>Accesing the Array Index</h1>

    <p id="out"></p>

    <script>
      let fruits = ["apple", "banana", "mesabi", "mango", "pine"];

      document.getElementById("out").innerHTML =
        " first fruit " + fruits[0] + "last fruit is " + fruits[4];
    </script>
  </body>
</html>
