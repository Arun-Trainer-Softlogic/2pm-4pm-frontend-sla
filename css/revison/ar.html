<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ratio</title>

    <style>
        .container{
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            


        }

        .card{
            border: solid 2px black;
            flex: 1 1 calc(33.33% - 20px);
            background-color: #4444ff;
            aspect-ratio: 4 /5;
            color: #fff;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;

               }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="card">16.9</div>
        <div class="card">16.9</div>
        <div class="card">16.9</div>
    </div>
</body>
</html>
