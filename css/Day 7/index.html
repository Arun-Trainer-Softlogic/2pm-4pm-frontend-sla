<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        background-color: darkturquoise;
        padding: 10px;
        grid-template-rows: 80px 200px;
        row-gap: 20px;
        column-gap: 20px;
      }

      .container div {
        display: flex;
        background-color: blue;
        color: rgb(255, 255, 255);
        padding: 20px;
        font-size: 35px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
