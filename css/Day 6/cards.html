<!DOCTYPE html>
<html>
<head>
<title>Flexbox Cards</title>
<style>
.cards {
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}
    .card {
  flex:1 1 120px;
  min-width:160px;
  background:#f9fbff;
  border:1px solid #ddd;
  padding:15px;
  border-radius:8px;
}
</style>
</head>
<body>

<h2>Responsive Cards</h2>
<div class="cards">
  <div class="card">Card A</div>
  <div class="card">Card B</div>
  <div class="card">Card C</div>
  <div class="card">Card D</div>
</div>

</body>
</html>
