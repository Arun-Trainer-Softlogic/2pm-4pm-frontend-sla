<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex container </title>
<style>
    .container{
        display: flex;
        gap: 10px;
        padding: 18px;
        background: #6288e0;
       width: 600px;
    }
    .item{
        background: salmon;
       
        color: black;
        padding: 16px;
        border-radius: 16px;
    }
    .co{
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #f1fa;
        align-items: center;    

    }

    
</style>

</head>
<body>
    <div class="container"  style="justify-content:flex-end">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">c</div>
        
    </div>
     <div class="co" style= "flex-direction: column-reverse;">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">c</div>
        <span class="item">lorem</span>
        <span class="item">lorem</span>
    </div>




    
</body>
</html
